<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff7d6"/>
      <stop offset="50%" stop-color="#ffe8a8"/>
      <stop offset="100%" stop-color="#dff3e3"/>
    </linearGradient>
    <linearGradient id="field" x1="0" x2="1">
      <stop offset="0%" stop-color="#9adf8b"/>
      <stop offset="100%" stop-color="#4db26f"/>
    </linearGradient>
  </defs>

  <!-- background sky -->
  <rect width="100%" height="100%" fill="url(#sky)" />

  <!-- sun -->
  <g transform="translate(1600,140)">
    <circle r="80" fill="#ffd166" />
    <g stroke="#ffd166" stroke-width="6" stroke-linecap="round" opacity="0.9">
      <line x1="0" y1="-120" x2="0" y2="-200" />
      <line x1="60" y1="-100" x2="120" y2="-160" />
      <line x1="100" y1="-60" x2="180" y2="-100" />
      <line x1="120" y1="0" x2="200" y2="0" />
      <line x1="100" y1="60" x2="180" y2="100" />
      <line x1="60" y1="100" x2="120" y2="160" />
      <line x1="0" y1="120" x2="0" y2="200" />
    </g>
  </g>

  <!-- rolling fields -->
  <g transform="translate(0,520)">
    <path d="M0,200 C320,120 640,260 960,200 C1280,140 1600,280 1920,200 L1920,1080 L0,1080 Z" fill="url(#field)" opacity="0.95" />
    <path d="M0,230 C300,170 600,300 960,230 C1320,160 1620,300 1920,230 L1920,1080 L0,1080 Z" fill="#3fa15a" opacity="0.85" />
  </g>

  <!-- simple farmer silhouette on right -->
  <g transform="translate(1280,560) scale(1.2)">
    <!-- hat -->
    <path d="M-40,-120 C-80,-120 -120,-100 -120,-60 C-120,-40 -90,-40 -60,-40 C-30,-40 0,-40 40,-40 C70,-40 100,-40 100,-60 C100,-100 60,-120 20,-120 Z" fill="#6b3e16"/>
    <!-- head -->
    <circle cx="0" cy="-60" r="28" fill="#f2d7b5"/>
    <!-- body -->
    <path d="M-30,-30 L-30,50 C-30,80 30,80 30,50 L30,-30 Z" fill="#5a9a6a"/>
    <!-- left arm -->
    <path d="M-30,-10 C-70,10 -80,40 -70,60 C-60,80 -40,80 -30,60" fill="#5a9a6a"/>
    <!-- right arm holding a cane/hoe -->
    <path d="M30,-10 C70,10 92,18 120,10" stroke="#4b8a59" stroke-width="8" stroke-linecap="round" fill="none"/>
    <rect x="116" y="6" width="6" height="60" rx="3" fill="#8b5a2b" transform="rotate(15 119 36)"/>
    <!-- legs -->
    <path d="M-10,50 L-10,110 L10,110 L10,50 Z" fill="#3b3b3b"/>
    <!-- small farming crop near feet -->
    <g transform="translate(-70,80)">
      <path d="M0,0 C8,-18 18,-22 26,-8" stroke="#2d6b2f" stroke-width="6" stroke-linecap="round" fill="none"/>
      <path d="M8,6 C16,-12 34,-16 42,-2" stroke="#2d6b2f" stroke-width="6" stroke-linecap="round" fill="none"/>
    </g>
  </g>

  <!-- subtle overlay to blend with app gradient when used as background -->
  <rect width="100%" height="100%" fill="rgba(255,255,255,0.0)" />
</svg>
